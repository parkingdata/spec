      operationId: post-rates
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/api/ResponseStatus.yaml
      description: Create a `RateTable`
      tags:
        - create
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/rate/RateTable.yaml
        description: The new RateTable
